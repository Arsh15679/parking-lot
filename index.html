<body>

    <!-- Header Stucture Starts  -->

    <div class="header" align="center">
        <h1> Parking lot System</h1>
    </div>

    <!-- Header Stucture Ends -->



    <div class="col-sm-12">
        <div class="conatiner">
            <div class="row">
                <!-- Add Vehicle Structure Starts -->
                <div class="col-sm-4" style="background-color: rgb(192, 185, 185);">
                    
                   
                    <div class="card">
                        <div align="center">
                            <h4 style="color: violet;" id="addedit"><b><u>Add New Vehicle</u></b></h4>
                        </div>

           <br>
                        <div class="form-group">
                        <label>Name :</label>
                            <input type="text" placeholder="Enter Name" id="name" class="form-control" autocomplete="off">
                            <label style="color: red;display: none;" id="lblerr1">Name is  required</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Vehicle Name:</label>
            
                            <input type="text" placeholder="Enter vehicle name" id="vehicleName" autocomplete="off" class="form-control">
                            <label style="color: red;display: none;" id="lblerr2">Vehicle Name is required</label>
                        </div>
                        <br>
            
                        <div class="form-group">
                            <label>Vehicle Number (Eg:- TN-05 AL 1234):</label>
            
                            <input type="text" placeholder="Enter Vehicle Number" pattern="^[A-Z]{2}[ -][0-9]{1,2}(?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$" title="Format" name="vehicleNumber" autocomplete="off" id="vehicleNumber" class="form-control">
                            <label style="color: red;display: none;" id="lblerr3">Vehicle Number is required</label>
            
                        </div>
                        <br>
            
                        <div class="form-group">
                            <label>Entry Date:</label>
                            <input type="text" placeholder="DD/MM/yyyy" autocomplete="off" id="entryDate" class="form-control">
                            <label style="color: red;display: none;" id="lblerr4">Entry Date is required</label>
            
                           <script>
                                $(function() {
                                  $( "#entryDate" ).datepicker();
                                });
                                </script>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Exit Date:</label>
                            <input type="text" placeholder="DD/MM/yyyy" autocomplete="off" id="exitDate" class="form-control">

                           <script>
                                $(function() {
                                  $( "#exitDate" ).datepicker();
                                  
                                });
                                </script>
                        </div>
                        <br>
                            <div align="center" style="width: 100%;">
                                <button class="btn btn-success" onclick="addRow();" disabled id="btnSave" style="background-color: yellow;color:black;border: none;"  >Save</button>
                                <button class="btn btn-primary" onclick="updateRow();" id="btnUpdate" style="display: none;">Update</button>
                            </div>
                       
                    
                    
                
                        </div>
                        <br>
                        <br>
                        <br>
                </div>
            <!-- Add Vehicle Structure  Ends  -->


            <!-- List of  Vehicle in Table Structure Starts -->
                <div class="col-sm-8">
                    <div class="cards" >
                        <div align="center">
                            <h4 style="color: violet;"><b><u>List Of Vehicles in Parking</u></b></h4>
                        </div>

           <br>
                                    <table class="table table-responsive table-striped"   id="myTables" >
                            
                    
                             
                    
                                    </table>
                                
                        
                          
                    </div>
                </div>
                <!-- List of  Vehicle in Table Structure Ends -->
            </div>
        </div>
    </div>
